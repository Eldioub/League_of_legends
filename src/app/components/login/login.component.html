<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form class="login100-form validate-form flex-sb flex-w" (submit)="login()" [formGroup]="loginForm">
                <span class="login100-form-title p-b-53">
                    Bienvenue Ã  nouveau
                </span>

                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Email
                    </span>
                </div>
                <div class="wrap-input100 validate-input" [attr.data-validate]="errorMessage.email" [ngClass]="{'alert-validate' : loginForm.controls.email.invalid && submitted}">
                    <input class="input100" type="text" name="email" formControlName="email">
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-13 p-b-9">
                    <span class="txt1">
                        Mot de passe
                    </span>

                </div>
                <div class="wrap-input100 validate-input" [attr.data-validate]="errorMessage.password" [ngClass]="{'alert-validate' : loginForm.controls.password.invalid && submitted}">
                    <input class="input100" type="password" name="password" formControlName="password">
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-13 p-b-9" *ngIf="errorMessage.login !== ''">
                    <span class="txt2" style="color: red;">
                        {{ errorMessage.login }}
                    </span>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn">
                        Se connecter
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/countdown/2.6.0/countdown.min.js"></script>
