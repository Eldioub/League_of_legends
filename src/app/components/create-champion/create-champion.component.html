<div class="cbody">
    <div class="main">
        <div class="center">
            <app-header></app-header>
        </div>
        <div class="cover container p-5">
            <section class="header">
                <h1>Créer un champion</h1>
            </section>
            <div>
                <form class="form" [formGroup]="createChampionform" (submit)="ajouterChampion()">
                    <mat-form-field class="full-width">
                        <mat-label>ID</mat-label>
                        <input matInput formControlName="id">
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Titre</mat-label>
                        <input matInput placeholder="Ex. the Dark Child" formControlName="title">
                        <mat-error *ngIf="createChampionform.controls.title.hasError('required')">Titre est
                            <strong>obligatoire</strong></mat-error>
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Nom</mat-label>
                        <input matInput placeholder="Ex. Annie" formControlName="name">
                        <mat-error *ngIf="createChampionform.controls.name.hasError('required')">Nom est
                            <strong>obligatoire</strong></mat-error>

                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Clé</mat-label>
                        <input matInput placeholder="Ex. Annie" formControlName="key">
                        <mat-error *ngIf="createChampionform.controls.key.hasError('required')">Clé est
                            <strong>obligatoire</strong></mat-error>
                    </mat-form-field>

                    <button mat-raised-button color="primary" class="full-width" style="height: 3rem;"
                        [disabled]="createChampionform.invalid">Ajouter</button>
                </form>
            </div>
        </div>
        <div class="tableStyle">
            <table mat-table [dataSource]="champions" class="mat-elevation-z8">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>
                <!-- title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef>Titre</th>
                    <td mat-cell *matCellDef="let element">{{element.title}}</td>
                </ng-container>
                <!-- name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nom</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>
                <!-- key Column -->
                <ng-container matColumnDef="key">
                    <th mat-header-cell *matHeaderCellDef>Clé</th>
                    <td mat-cell *matCellDef="let element">{{element.key}}</td>
                </ng-container>
                 <!-- Action Column -->
                 <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef style="width: 20%"></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-mini-fab color="accent" class="mx-2" (click)="modifyDialog('0ms', '0ms', element)"><mat-icon>edit</mat-icon></button>
                        <button mat-mini-fab color="warn" class="mx-2" (click)="deleteChampion(element.id)"><mat-icon>delete</mat-icon></button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <button mat-fab color="primary" (click)="saveChampions()" [disabled]="champions.length < 1" style="margin-left: 90%; margin-top: .5rem;" aria-placeholder="Enregistrer les nouvaux champions">
                <mat-icon>save</mat-icon>
            </button>
        </div>
    </div>
</div>
